    <div [ngStyle]="{width: 'max-content'}">
        <h2>My Heroes:</h2>
        <ul class="heroes">
            <li *ngFor="let hero of heroes" 
                >
                <div routerLink="/detail/{{hero.id}}" class="hero">
                    <span>{{hero.id}}</span> {{hero.name}}
                </div>
                <button
                    (click)="delete(hero)"
                >
                    Delete
                </button>
            </li>
        </ul>
    </div>
    <div>
        <label> Hero name:
            <input #heroName />
        </label>
        <button
            (click)="add(heroName.value); heroName.value=''"
        >
            add hero!
        </button>
    </div>
